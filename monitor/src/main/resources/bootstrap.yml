spring:
  application:
    name:monitor
  cloud:
    config:
      enabled:true
      discovery:
        enabled:true
        service-id:CONFIG
eureka:
  instance:
    non-secure-port:${server.port:8989}
  client:
    service-url:
      defaultZone:http://${eureka.host:localhost}:${eureka.port:8761}/eureka/